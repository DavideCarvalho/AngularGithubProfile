<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{user.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img class="img-thumbnail" src="{{user.avatar_url}}">
        <a class="btn btn-default btn-block" target="_blank" href="{{user.html_url}}">View Profile</a>
      </div>
      <div class="col-md-8">
        <app-profile-stats [user]="user"></app-profile-stats>
        <br>
        <app-profile-personal-information [user]="user"></app-profile-personal-information>
      </div>
    </div>
  </div>
</div>
