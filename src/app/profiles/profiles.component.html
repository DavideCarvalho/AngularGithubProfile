<div class="row">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter Github Username..." [value]="username" name="username" (keyup)="username$.next($event.target.value)">
      </div>
    </form>
  </div>
</div>

<div *ngIf="user">

  <app-profile-information [user]="user"></app-profile-information>

  <app-repositories-information [repos]="repos"></app-repositories-information>
</div>
